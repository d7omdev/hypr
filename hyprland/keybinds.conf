bind = Super, mouse_up, workspace, +1 # [hidden]
bind = Super, mouse_down, workspace, -1 # [hidden]
bind = Shift+Super, mouse_up, workspace, r+1 # [hidden]
bind = Shift+Super, mouse_down, workspace, r-1 # [hidden]
