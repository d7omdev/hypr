##! Widgets
bindr = Ctrl+Super, R, exec, killall gjs ydotool; ~/Projects/d7shell/scripts/start & # Restart widgets
bindr = Ctrl+Super+Alt, R, exec, hyprctl reload; killall gjs ydotool; ~/Projects/d7shell/scripts/start & # [hidden]
bindir = Super, Super_L, exec, astal -t app-launcher
