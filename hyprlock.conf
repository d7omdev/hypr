source=$HOME/.config/hypr/colors.conf

# GENERAL
general {
    immediate_render = true
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

# BACKGROUND
background {
    monitor =
    path = $image
    color = $background
    blur_passes = 3
    contrast = 1
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $surface_container
    inner_color = $surface_container_low
    font_color = $on_surface
    fade_on_empty = false
    rounding = 32
    fail_color = $error
    check_color = $primary
    placeholder_text = <span foreground="##cdd6f4">ï€£  Input Password...</span>
    hide_input = false
    position = 0, -400
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $on_surface
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 400
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = $primary
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 300
    halign = center
    valign = center
}

# ALBUM ART - BACKGROUND LAYER
image {
    monitor =
    size = 256
    rounding = 6
    border_size = 3
    border_color = $surface_container
    rotate = -20
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/art.sh -2
    position = 0, -25
    halign = center
    valign = center
    opacity = 0.6
}

# ALBUM ART - MIDDLE LAYER
image {
    monitor =
    size = 256
    rounding = 6
    border_size = 3
    border_color = $surface_container_high
    rotate = -10
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/art.sh -1
    position = 0, -25
    halign = center
    valign = center
    opacity = 0.8
}

# ALBUM ART - TOP LAYER
image {
    monitor =
    size = 256
    rounding = 6
    border_size = 3
    border_color = $accent
    rotate = 0
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/art.sh
    position = 0, -25
    halign = center
    valign = center
    opacity = 1
}

# SONG TITLE
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.config/hypr/scripts/songdetail.sh --title)"
    color = $primary
    font_size = 17
    font_family = Source Code Pro Bold
    position = 0, -240
    halign = center
    valign = center
}

# SONG ARTIST
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.config/hypr/scripts/songdetail.sh --artist)"
    color = $secondary
    font_size = 15
    font_family = Source Code Pro
    position = 0, -265
    halign = center
    valign = center
}

# NETWORK STATUS
label {
    monitor =
    text = cmd[update:5000] echo "$($HOME/.config/hypr/scripts/network.sh)"
    color = $tertiary
    font_size = 14
    font_family = Source Code Pro Bold
    position = -20, -10
    halign = right
    valign = top
}

# INPUT STATUS
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.config/hypr/scripts/input.sh)"
    color = $on_surface_variant
    font_size = 14
    font_family = Source Code Pro Bold
    position = -50, -10
    halign = right
    valign = top
}

# SYSTEM INFO
label {
    monitor =
    text = cmd[update:5000] echo "$($HOME/.config/hypr/scripts/infonlock.sh)"
    color = $on_surface_variant
    font_size = 14
    font_family = Source Code Pro Bold
    position = -100, -10
    halign = right
    valign = top
}

# WEATHER
label {
    monitor =
    text = cmd[update:1000] echo "$(timeout 3 curl -s 'wttr.in?format=%C+%t+%c' 2>/dev/null || echo 'Weather unavailable')"
    color = $secondary
    font_size = 14
    font_family = Source Code Pro Bold
    position = 10, -8
    halign = left
    valign = top
}
