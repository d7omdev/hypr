# ─── BACKGROUND ─────────────────────────────────────────────
background {
    monitor = eDP-1
    path = ~/.config/hypr/hyprlock/nope.jpg
    blur_passes = 3
}

# ─── COVER ART ──────────────────────────────────────────────
image {
    monitor = eDP-1
    reload_cmd = ~/.config/hypr/scripts/art.sh
    size = 300
    rounding = 20
    border_size = 2
    border_color = rgba(ffffffdd)
    position = 0, 100
    halign = center
}

# ─── SONG TITLE ─────────────────────────────────────────────
label {
    monitor = eDP-1
    text = cmd[update:1000] ~/.config/hypr/scripts/songdetail.sh --title
    font_size = 22
    font_family = "Sans"
    color = rgba(ffffffee)
    position = 0, 420
    halign = center
}

# ─── SONG ARTIST ────────────────────────────────────────────
label {
    monitor = eDP-1
    text = cmd[update:1000] ~/.config/hypr/scripts/songdetail.sh --artist
    font_size = 18
    font_family = "Sans"
    color = rgba(aaaaaaee)
    position = 0, 460
    halign = center
}

# ─── CLOCK ──────────────────────────────────────────────────
label {
    monitor = eDP-1
    text = cmd[update:1000] date '+%H:%M'
    font_size = 36
    font_family = "Sans"
    color = rgba(ffffffee)
    position = 0, 540
    halign = center
}

# ─── PASSWORD INPUT ─────────────────────────────────────────
input-field {
    monitor = eDP-1
    size = 300, 40
    outline_thickness = 2
    rounding = 10
    outer_color = rgba(ffffff55)
    inner_color = rgba(000000aa)
    font_family = "Sans"
    position = 0, 620
    halign = center
}

